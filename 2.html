        // Create an isEmpty(obj) function that returns true if the
        // object has no properties and false if there is

        var someObject = {
            //empty object
        }

        var someObject1 ={
            name:"Lisa" // object with property.
            //name(key), value(Lisa)
        }

        function isEmpty(obj){
            for (var key in obj) {
                return false;
            }
            return true
        }

        console.log(isEmpty(someObject));// sjeker om someObject er tom (har en key i seg) som den ikke har. derfor = true.
